<div class="content-heading">
  <div>Demand Letters Due
    <small>Demand letters not send either manual or auto</small></div>
</div>
<!-- START card-->
<div class="card card-default">
  <div class="card-header">Demands Due and NOT sent: {{radioModel || 'ALL'}}</div>
  <div class="row">
    <div class="col-xl-6">
      <form #searchForm="ngForm" autocomplete="off" class="form-horizontal" novalidate>
        <div class="row">
          <div class="col-xl-8 col-lg-8 form-inline">
            <label>
              <input #searchText="ngModel" (input)="onSearch()" [(ngModel)]="model.searchText" class="mb form-control"
                     minlength="4" name="searchText" placeholder="Search..." required type="text"/>
            </label>
            <button (click)="onSearch()" [disabled]="!searchForm.valid || !searchForm.dirty" class="btn btn-outline-inverse"
                    type="button"><span class="fa fa-search"></span>
              Search
            </button>

          </div>
          <div class="col-xl-4 col-lg-4 form-inline">
            <button (click)="reset()" class="mr-1 mb-1 btn btn-outline-green" type="button"><span
              class="fas fa-sync"></span> Reset
            </button>
          </div>
        </div>
        <p *ngIf="searchText.errors?.minlength">minimum of four(4) search characters is required</p>
      </form>
    </div>
  </div>


  <!-- END box placeholder-->
  <ag-grid-angular #agGrid (gridReady)="gridReady($event)" (rowClicked)='onRowDoubleClicked($event)' [columnDefs]="columnDefs"
                   [gridOptions]="gridOptions" class="ag-angle" filter="true"
                   style="width: 100%; height: 600px;">
  </ag-grid-angular>

</div>
