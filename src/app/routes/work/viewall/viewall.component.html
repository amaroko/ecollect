<div class="content-heading">
  <div>View ALL
    <small>work: view all</small></div>
</div>
<!-- START card-->
<div class="card card-default">
  <div class="col-xl-12">
    <div class="page-header">
      <form #searchForm="ngForm" class="form-horizontal" novalidate autocomplete="off">
        <div class="row">
          <div class="col-xl-6 col-lg-12 form-inline">
            <input class="mb form-control" placeholder="Search..." type="text" [(ngModel)]="model.searchText"
              name="searchText" #searchText="ngModel" minlength="4" (input)="onSearch()" required />

                <div class="checkbox c-checkbox form-check-inline">
                  <label>
                      <input type="checkbox" id="includeloanods" [(ngModel)]="model.includeloanods" name="includeloanods" />
                      <span class="fa fa-check"></span>  Exclude savings/LoanOD/CAwOD/SAMinBal </label>
                </div>

            <button type="submit" class="mr-1 btn btn-primary" (click)="onSearch()"
              [disabled]="!searchForm.valid || !searchForm.dirty"><span class="fa fa-search"></span>
              Search</button>
              
          </div>
          <div class="col-xl-6 col-lg-12 form-inline">
              <button class="btn btn-outline-green" type="button" (click)="reset()"><span
                class="fas fa-sync"></span> Reset</button>
          </div>
        </div>
        <p *ngIf="searchText.errors?.minlength">minimum of four(4) search characters is required</p>
      </form>
    </div>
    <ag-grid-angular
      #agGrid class="ag-theme-balham"
      style="width: 100%; height: 600px;"
      [gridOptions]="gridOptions"
      [enableSorting]="true"
      [enableFilter]="true"
      [enableColResize]="true"
      [floatingFilter]="true"
      (gridReady)="gridReady($event)" [columnDefs]="columnDefs" [overlayLoadingTemplate]="overlayLoadingTemplate"
      [overlayNoRowsTemplate]="overlayNoRowsTemplate" (rowClicked)='onRowDoubleClicked($event)'>
    </ag-grid-angular>
  </div>
</div>
