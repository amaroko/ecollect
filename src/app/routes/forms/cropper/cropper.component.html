<div class="content-heading">Image Cropper</div>
<div class="image-cropper-container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">Select an image file</div>
        <div class="card-body">
          <label class="file-upload" for="image-input">
            <button class="btn btn-secondary btn-block">Upload Image</button>
            <input (change)="fileChangeListener($event)" id="image-input" type="file">
          </label>
          <p class="pv">Crop type:</p>
          <div class="btn-group btn-group-justified mb">
            <label (click)="setRoundedMethod(false)" [class.active]="!cropperSettings.rounded"
                   class="btn btn-secondary">Square</label>
            <label (click)="setRoundedMethod(true)" [class.active]="cropperSettings.rounded" class="btn btn-secondary">Circle</label>
          </div>
          <div *ngIf="data1.image" class="result">
            <p class="pv">Cropped image</p>
            <img [class.rounded-circle]="cropperSettings.rounded" [height]="cropperSettings.croppedHeight" [src]="data1.image"
                 [width]="cropperSettings.croppedWidth" class="img-fluid img-thumbnail">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <img-cropper #cropper (onCrop)="cropped($event)" [image]="data1" [settings]="cropperSettings"></img-cropper>
        </div>
      </div>
    </div>
  </div>
</div>
