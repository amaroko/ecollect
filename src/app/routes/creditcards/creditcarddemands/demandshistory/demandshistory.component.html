<div class="content-heading">
  <div>Demand Letters Due
    <small>demand letters not send either manual or auto</small></div>
</div>
<!-- START card-->
<div class="card card-default">
  <div class="card-header">Demand: {{radioModel || 'ALL'}}</div>
  <!-- START box placeholder
<div class="box-placeholder"></div>-->
<div class="row">
    <div class="col-xl-4">
        <div class="btn-group" (click)="refreshgrid()">
          <label class="btn btn-outline-success" [(ngModel)]="radioModel" btnRadio="Demand1" uncheckable>Demand-1 <span
              class="badge badge-danger">{{total?.DEMAND1}}</span></label>
          <label class="btn btn-outline-success" [(ngModel)]="radioModel" btnRadio="Demand2" uncheckable>Demand-2 <span
              class="badge badge-danger">{{total?.DEMAND2}}</span></label>
          <label class="btn btn-outline-info" [(ngModel)]="radioModel" btnRadio="Prelisting" uncheckable>Pre-listing <span class="badge badge-danger">{{total?.PRELISTING}}</span></label>
          <label class="btn btn-outline-warning" [(ngModel)]="radioModel" btnRadio="Day40" uncheckable>40Day <span class="badge badge-danger">{{total?.DAY40}}</span></label>
          <label class="btn btn-outline-inverse" [(ngModel)]="radioModel" btnRadio="Day90" uncheckable>90Day <span class="badge badge-danger">{{total?.DAY90}}</span></label>
          <label class="btn btn-outline-danger" [(ngModel)]="radioModel" btnRadio="Postlisting" uncheckable>Post-listing
            <span class="badge badge-danger">{{total?.POSTLISTING}}</span></label>
        </div>
      </div>
      <div class="col-xl-4"></div>
      <div class="col-xl-4">
        <form class="form-horizontal">
          <div class="input-group">
            <select class="form-control" #column>
                <option value="">Nothing</option>
                <option value="SUPPORT">SECTION</option>
                <option value="COLOFFICER">COLOFFICER</option>
                <option value="BRANCHCODE">BRANCHCODE</option>
            </select>
          
            <input class="form-control" type="text" placeholder="Search ..." #tvalue />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" (click)="filterfunction(column.value, tvalue.value)">
                <em class="fa fa-search"></em>
              </button>
            </span>
          </div>
        </form>
      </div>
</div>
  

  <!-- END box placeholder-->
  <jqxGrid #myGrid [theme]="'energyblue'" [width]="'100%'" [source]="dataAdapter" [columns]="columns" [columnsresize]="true"
    [sortable]="true" [pageable]="true" [autoheight]="false" [height]="550" [sortable]="true" [altrows]="true"
    [enabletooltips]="true" [filterable]="true">
  </jqxGrid>
  <!-- Classc modal -->
  <div class="modal fade" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Name: {{accnumber}}</h4>
          <button class="mr-1 btn btn-link btn-outline-success mb-2" type="button">
                <span>
                  <i class="fa fa-file-download"></i>
                </span> Preview
              </button>
          <button type="button" class="close" aria-label="Close" (click)="classicModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <!-- START card-->
              <div class="card card-default">
                <div class="card-header">Customer Details</div>
                <div class="card-body">
                  <form class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-xl-4 col-form-label">accnumber</label>
                      <div class="col-xl-8">
                        <input class="form-control" type="text" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-4 col-form-label">custnumber</label>
                      <div class="col-xl-8">
                        <input class="form-control" type="text" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-4 col-form-label">postaladdress</label>
                      <div class="col-xl-8">
                        <input class="form-control" type="text" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-4 col-form-label">postalcode</label>
                      <div class="col-xl-8">
                        <input class="form-control" type="text" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-4 col-form-label">emailaddress</label>
                      <div class="col-xl-8">
                        <input class="form-control" type="email" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-4 col-form-label">telnumber</label>
                      <div class="col-xl-8">
                        <input class="form-control" type="text" />
                      </div>
                    </div>
                    <hr />
                    Guarantors
                    
                    <fieldset>
                            <div class="form-group row">
                                <label class="col-md-0 col-form-label"></label>
                                <div class="col-md-12">
                                    <label class="checkbox c-checkbox c-checkbox-rounded">
                                        <input id="roundedcheckbox10" type="checkbox" checked="checked" />
                                        <span class="fa fa-check"></span>Send to email</label>
                                    <label class="checkbox c-checkbox c-checkbox-rounded">
                                        <input id="roundedcheckbox20" type="checkbox" />
                                        <span class="fa fa-check"></span>Send to postal address</label>
                                    <label class="checkbox c-checkbox c-checkbox-rounded">
                                            <input id="roundedcheckbox20" type="checkbox" />
                                            <span class="fa fa-check"></span>Physical</label>
                                </div>
                            </div>
                    </fieldset>
                    
                    <div class="form-group row">
                      <label class="col-xl-4 col-form-label"></label>
                      <div class="col-xl-8">
                        <button class="btn btn-sm btn-secondary" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- END card-->
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
  <!--hidden button-->
  <button id="openModalButton" [hidden]="true" type="button" class="btn btn-primary mr-1" (click)="classicModal.show()">Classc
    modal</button>

</div>
