<div class="content-heading">
  <div>Demand Letters Due - Credit cards
    <small>Demand letters not send either manual or automatically</small></div>
</div>
<!-- START card-->
<div class="card card-default">
  <div class="card-header">Demand: {{radioModel || 'ALL'}}</div>
  <!-- START box placeholder
<div class="box-placeholder"></div>-->
<div class="row">
    <div class="col-xl-4">
        <div class="btn-group" (click)="refreshgrid()">
          <label class="btn btn-outline-success" [(ngModel)]="radioModel" btnRadio="overdue" uncheckable>Overdue <span
              class="badge badge-danger">{{total?.overdue}}</span></label>
          <label class="btn btn-outline-success" [(ngModel)]="radioModel" btnRadio="prelisting" uncheckable>Prelisting <span
              class="badge badge-danger">{{total?.prelisting}}</span></label>
          <label class="btn btn-outline-info" [(ngModel)]="radioModel" btnRadio="suspension" uncheckable>Suspension <span class="badge badge-danger">{{total?.suspension}}</span></label>
        </div>
      </div>
</div>

  <!-- END box placeholder-->
  <jqxGrid #myGrid [theme]="'energyblue'" [width]="'100%'" [source]="dataAdapter" [columns]="columns" [columnsresize]="true"
    [sortable]="true" [pageable]="true" [autoheight]="false" [height]="550" [sortable]="true" [altrows]="true"
    [enabletooltips]="true" [filterable]="true">
  </jqxGrid>

</div>
