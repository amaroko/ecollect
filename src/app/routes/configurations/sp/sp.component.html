<div class="content-heading">
    <div>
      Service Providers
      <small>S-P Configurations</small>
    </div>
  </div>
  <div class="container-fluid">
      <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-fade">
          <p style="font-size: 20px; color: white">Processing ...</p>
        </ngx-spinner>
    <div id="accordion">
      <div class="card">
        <div class="card-header">
          <a class="card-link" data-toggle="collapse" href="#collapseOne">
            Service Providers
          </a>
        </div>
        <div id="collapseOne" class="collapse show" data-parent="#accordion">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-4">
                <div class="card card-primary">
                  <div class="card-body">
                    <form #settingsForm="ngForm" class="form-horizontal" (ngSubmit)="addNew(settingsForm)" *ngIf="new">
                      <fieldset>
                        <div class="form-group row mb">
                          <div class="col-md-12">
                            <label class="mt">SMS Type</label>
                            <ngx-select [allowClear]="true" [items]="itemsDemands" [disabled]="disabled"
                              (data)="refreshValue($event)" name="letterid" id="letterid" #letterid="ngModel"
                              [(ngModel)]="model.letterid" placeholder="No sms selected"
                              [ngClass]="{ 'is-invalid': letterid.invalid }" required>
                            </ngx-select>
  
                            <label class="mt">Select Memo group(s) to send to</label>
                            <ngx-select (data)="value" [multiple]="true" [items]="items" name="memogroup" id="memogroup"
                              #memogroup="ngModel" [(ngModel)]="model.memogroup" [disabled]="disabled"
                              (data)="refreshValue($event)" (selected)="selected($event)" placeholder="No memo selected">
                            </ngx-select>
                          </div>
                        </div>
                      </fieldset>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>SMS Message (Between 0 and 120)</p>
                        <input class="form-control" type="number" name="daysinarr" id="daysinarr" #daysinarr="ngModel"
                          [(ngModel)]="model.daysinarr" [ngClass]="{ 'is-invalid': daysinarr.invalid }" [range]="[1, 120]"
                          required />
                          <p *ngIf="daysinarr.errors?.range">Range accepted is 1 - 120</p>
                        <!--<div *ngIf="daysinarr.errors.min">Minimum required is 0</div>
                              <div *ngIf="daysinarr.errors.max">Maximum required is 120</div>-->
                      </div>
  
                      <!--<pre>{{model | json}}</pre>-->
  
                      <!--
                        
                      -->
                      <p class="lead mt-3"></p>
                      <div>
                        <div class="clearfix">
                          <div class="float-left">
                            <button [disabled]="!settingsForm.valid || !settingsForm.dirty"
                              class="btn btn-outline-primary" type="submit">
                              <em class="fa fa-check fa-fw"></em>Add New</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <form #editForm="ngForm" class="form-horizontal" (ngSubmit)="editSubmit(editForm)" *ngIf="!new">
                      <p class="lead mt-3"></p>
                      <div class="form-group">
                        <p>Service Provider</p>
                        <input class="form-control" name="SPTITLE" id="SPTITLE" #SPTITLE="ngModel"
                          [(ngModel)]="model.SPTITLE" [disabled]="true" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>Contact Person</p>
                        <input class="form-control" name="CONTACTPERSON" id="CONTACTPERSON" #CONTACTPERSON="ngModel"
                          [(ngModel)]="model.CONTACTPERSON" [disabled]="false" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>Telephone</p>
                        <input class="form-control" name="TELEPHONE" id="TELEPHONE" #TELEPHONE="ngModel"
                          [(ngModel)]="model.TELEPHONE" [disabled]="false" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>SPCode</p>
                        <input class="form-control" name="SPCODE" id="SPCODE" #SPCODE="ngModel"
                          [(ngModel)]="model.SPCODE" [disabled]="false" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>Start Date</p>
                        <input class="form-control" name="STARTDATE" id="STARTDATE" #STARTDATE="ngModel"
                          [(ngModel)]="model.STARTDATE" [disabled]="true" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>Account Number</p>
                        <input class="form-control" name="ACCNUMBER" id="ACCNUMBER" #ACCNUMBER="ngModel"
                          [(ngModel)]="model.ACCNUMBER" [disabled]="false" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>Coverage</p>
                        <input class="form-control" name="COVERAGE" id="COVERAGE" #COVERAGE="ngModel"
                          [(ngModel)]="model.COVERAGE" [disabled]="false" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>Address</p>
                        <input class="form-control" name="ADDRESS" id="ADDRESS" #ADDRESS="ngModel"
                          [(ngModel)]="model.ADDRESS" [disabled]="false"/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>End of Indemnity</p>
                        <input class="form-control" name="ENDOFINDEMNITY" id="ENDOFINDEMNITY" #ENDOFINDEMNITY="ngModel"
                          [(ngModel)]="model.ENDOFINDEMNITY" [disabled]="false" required/>
                      </div>
                      <p class="my-2"></p>
                      <div class="form-group">
                        <p>Email</p>
                        <input class="form-control" name="EMAIL" id="EMAIL" #EMAIL="ngModel"
                          [(ngModel)]="model.EMAIL" [disabled]="false" required/>
                      </div>
                      <fieldset>
                          <div class="form-group row">
                            <div class="col-md-10">
                              <label class="checkbox c-checkbox">
                                <input type="checkbox" name="active" id="active" #active="ngModel"
                                  [(ngModel)]="model.active" [checked]="model.active" />
                                <span class="fa fa-check"></span> Active</label>
                            </div>
                          </div>
                        </fieldset>
  
                      <div class="float-left">
                        <button type="submit" class="btn btn-outline-primary" type="submit">
                          <em class="fa fa-pencil fa-fw"></em>Update</button>
                      </div>
                      <div class="float-left">
                        <button class="btn btn-outline-warning" (click)="shownew()">
                          <em class="fa fa-check fa-fw"></em>Cancel</button>
                      </div>
  
                      <!--<div class="float-right">
                        <button class="btn btn-danger" type="button" (click)="delete()">
                          <em class="fas fa-trash-alt fa-fw"></em>Delete</button>
                      </div>-->
  
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-xl-8">
                <div class="col-xl-12">
                  <h4 class="page-header">
                    <small>search, sorting, filter ...</small>
                  </h4>
                  <div class="row">
                    <div class="col-xl-4 col-lg-6">
                      <input class="mb form-control" placeholder="Filter..." type="text"
                        (keyup)="onQuickFilterChanged($event)" />
                    </div>
                  </div>
                  <ag-grid-angular #agGrid [rowData]="rowData1" class="ag-angle" style="width: 100%; height: 700px"
                    [gridOptions]="gridOptions"
                    (rowClicked) = 'onRowClicked($event)'
                    (gridReady)="gridReady($event)">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
