<div class="d-flex code-editor flex-column flex-md-row">
  <div class="code-editor-files bg-gray-lighter br">
    <div class="d-flex flex-column h-100">
      <div class="code-editor-files-tree p-2">
        <tree-root #tree (activate)="onSelectFile($event)" [focused]="true" [nodes]="nodes"
                   [options]="customTemplateStringOptions">
          <ng-template #treeNodeTemplate let-node>
            <span title="{{node.data.subTitle}}">{{ node.data.name }}</span>
            <span class="float-right">{{ childrenCount(node) }}</span>
          </ng-template>
          <ng-template #loadingTemplate>Loading, please hold....</ng-template>
        </tree-root>
      </div>
      <div class="mt-auto w-100 p-2">
        <label>
          <select (ngModelChange)="loadTheme()" [(ngModel)]="editorOpts.theme" class="form-control" name="sel2">
            <option *ngFor="let theme of editorThemes">{{theme}}</option>
          </select>
        </label>
      </div>
    </div>
  </div>
  <div class="w-100 d-flex flex-column code-editor-area">
    <div class="btn-toolbar p-2 bg-white bb">
      <div class="btn-group">
        <button aria-label="Save" class="btn btn-secondary btn-sm" type="button">Save</button>
      </div>
      <div class="btn-group ml-auto">
        <button (click)="addNode(tree)" aria-label="New" class="btn btn-secondary btn-sm" type="button">New</button>
        <button aria-label="Open" class="btn btn-secondary btn-sm" type="button">Open</button>
      </div>
    </div>
    <div class="h-100 code-editor-area-editor">
      <label>
        <textarea #editor></textarea>
      </label>
    </div>
  </div>
</div>
