<div class="content-heading">
  <div>
    Infinite Scroll
    <small>Total items: {{sum + sum2}}</small>
  </div>
</div>
<h4>Scroll in element</h4>
<div (scrolled)="onScrollDown()" [infiniteScrollDistance]="2" [scrollWindow]="false" class="row"
     infinite-scroll style="height: 320px; overflow-y: auto;">
  <div *ngFor="let i of array" class="col-md-2 col-3 mb-2">
    <div class="alert alert-info text-center">Item #{{i}}</div>
  </div>
</div>
<h4>Page scroll</h4>
<div (scrolled)="onScrollDown2()" [infiniteScrollDistance]="1" class="row" infinite-scroll>
  <div *ngFor="let i of array2" class="col-md-2 col-3 mb-2">
    <div class="alert alert-purple text-center">
      <h2 class="mx-3">{{i}}</h2>
    </div>
  </div>
</div>
