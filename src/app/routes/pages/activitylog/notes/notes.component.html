<div class="container-fluid">
    <div class="row example-basic">
        <div class="col-xs-12 col-xs-offset-1" style="min-height: 500px; max-height: 500px; overflow-y: auto;">
            <ul class="timeline" *ngFor="let note of noteData">
                <li class="timeline-item">
                    <div class="timeline-info">
                        <span>{{note.notedate}}</span>
                    </div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-info">{{note.owner}} {{note.notesrc}} on {{note.accnumber}}</h3>
                        <p>{{note.notemade}}/p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
    <div *ngIf="!pager.reachedend" class="text-muted mt-5 mb-5 text-center small"><a class="text-muted" href="#"
        (click)="loadmore($event)">load more ...</a></div>
    <div *ngIf="pager.reachedend" class="text-muted mt-5 mb-5 text-center small">end of list</div>

</div>
