<!--The content below is only a placeholder and can be replaced.-->
<div class="card">
    <div class="mt-5 mb-5">
        <div class="row">
            <div class="col-md-12 offset-md-0" style="min-height: 500; max-height: 700px; overflow-y: scroll;">
                <h4>{{this.cust}} <small>Notes</small></h4>
                <ul class="timeline">
                    <li *ngFor="let note of noteData">
                        <a class="notet" href="#">{{note.owner}} {{note.notesrc}} on {{note.accnumber}}</a>
                        <a href="#" class="float-right">{{note.notedate}}</a>
                        <p>{{note.notemade}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div *ngIf="!pager.reachedend" class="text-muted mt-5 mb-5 text-center small"><a class="text-muted" href="#"
            (click)="loadmore($event)">load more ...</a></div>
    <div *ngIf="pager.reachedend" class="text-muted mt-5 mb-5 text-center small">end of list</div>

</div>
