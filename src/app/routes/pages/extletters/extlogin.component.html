<div class="signupform">
  <div class="container">
    <!-- main content -->
    <!---728x90--->

    <div class="agile_info">

      <div class="w3_info">
        <!---728x90--->
        <img alt="" src="../../assets/img/cooop.jpeg"/>
        <h2></h2>
        <p></p>
        <form (submit)="submitForm($event, valForm.value)" [formGroup]="valForm" name="loginForm" novalidate=""
              role="form">
          <label>Enter your National ID</label>
          <div class="input-group">
            <span aria-hidden="true" class="fa fa-envelope"></span>
            <label for="username"></label><input autocomplete="off" formControlName="username" id="username" name="username"
                                                 placeholder="Enter Your Username" required="" type="text"
                                                 type="text">
          </div>
          <div *ngIf="valForm.controls['username'].hasError('required') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)"
               class="text-danger">
            ID is required
          </div>

          <div *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)"
               class="text-danger">
            Password is required
          </div>
          <button [disabled]="!valForm.valid" class="btn btn-block btn-primary mt-3" type="submit">Login</button>

          <br/><br/><br/>
          <div *ngIf="loading" class="loader"></div>
          <div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>
        </form>
      </div>
    </div>
    <!-- //main content -->
  </div>
  <!---728x90--->

  <!-- footer -->
  <div class="footer">
    <p>&copy; 2019 E-Collect&reg;. All Rights Reserved | Design by <a href="#" target="blank">Inteligen Infosys Ltd</a>
    </p>
  </div>
  <!-- footer -->
</div>
