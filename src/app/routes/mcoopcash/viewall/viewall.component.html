<div class="content-heading">
  <div>Viewall:
    <small>mcoopcash accounts in arrears</small></div>
</div>
<!-- START card-->
<div class="card card-default">
    <div class="col-xl-12">
        <!--<h4 class="page-header">View all
          <small>search, sorting, filter ...</small>
        </h4>-->
        <div class="page-header">
            <div class="col-xl-4 col-lg-6">
              <input class="mb form-control" placeholder="Filter..." type="text"
                (keyup)="onQuickFilterChanged($event)" />
            </div>
          </div>
          <ag-grid-angular #agGrid class="ag-angle" style="width: 100%; height: 600px;"
            [gridOptions]="gridOptions"
            (gridReady)="gridReady($event)"
            [columnDefs]="columnDefs"
            (rowDoubleClicked) = 'onRowDoubleClicked($event)'
            >
          </ag-grid-angular>
    </div>
</div>
