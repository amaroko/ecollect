<div class="content-heading">
  Flot charts
  <div class="ml-auto text-center">
    <div data-bar-color="#cfdbe2" data-bar-spacing="2" data-bar-width="3" data-height="20" sparkline
         values="1,0,4,9,5,7,8,9,5,7,8,4,7"></div>
  </div>
</div>
<div class="container-fluid">
  <!-- START row-->
  <div class="row">
    <div class="col-xl-6">
      <div class="card card-default" id="cardChart1">
        <div class="card-header">
          <div class="card-title">Area</div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div (ready)="ready($event)" [dataset]="areaData" [options]="areaOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card card-default" id="cardChart9">
        <div class="card-header">
          <div class="card-title">Area Spline</div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div [dataset]="splineData" [options]="splineOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END row-->
  <!-- START row-->
  <div class="row">
    <div class="col-xl-6">
      <div class="card card-default" id="cardChart2">
        <div class="card-header">
          <div class="card-title">Bar</div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div [dataset]="barData" [options]="barOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card card-default" id="cardChart3">
        <div class="card-header">
          <div class="card-title">Bar - Stacked</div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div class="indicator show">
              <span class="spinner"></span>
            </div>
            <div [dataset]="barStackeData" [options]="barStackedOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END row-->
  <!-- START row-->
  <div class="row">
    <div class="col-xl-12">
      <div class="card card-default" id="cardChart4">
        <div class="card-header">
          <div class="card-title">Real Time <small>(30ms)</small></div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div [dataset]="realTimeData" [options]="realTimeOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END row-->
  <!-- START row-->
  <div class="row">
    <div class="col-xl-12">
      <div class="card card-default" id="cardChart4">
        <div class="card-header">
          <div class="card-title">Line</div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div [dataset]="lineData" [options]="lineOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END row-->
  <!-- START row-->
  <div class="row">
    <div class="col-lg-6">
      <div class="card card-default" id="cardChart5">
        <div class="card-header">
          <div class="card-title">Pie</div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div [dataset]="pieData" [options]="pieOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card card-default" id="cardChart6">
        <div class="card-header">
          <div class="card-title">Donut</div>
        </div>
        <div class="card-wrapper">
          <div class="card-body">
            <div [dataset]="donutData" [options]="donutOptions" flot height="300"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END row-->
</div>
