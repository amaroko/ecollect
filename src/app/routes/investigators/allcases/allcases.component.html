<div class="content-heading">
  <div>Investigators
    <small>ALL cases</small></div>
  </div>
<button [routerLink]="['/investigators/newcase']" class="mb-1 btn btn-success btn-sm" type="button">+New</button>


<ag-grid-angular #agGrid id="myGrid" class="ag-theme-balham"  style="width: 100%; height: 550px;" [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [gridOptions]="gridOptions"   [pagination]="true" [floatingFilter]="true" [rowData]="rowData"
                 [modules]="modules" [pivotPanelShow]="pivotPanelShow" [sideBar]="true"
                 [animateRows]="true" (rowClicked)='onRowDoubleClicked($event)' >

</ag-grid-angular>
