<div class="content-heading">Letters</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-9">
            <div class="card card-default">
                <div class="card-body">
                  <form #settingsForm="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(settingsForm)">
                    <p class="lead">Demand Letter</p>
                    <p class="my-2">Type</p>
                    <ngx-select (data)="valueCategory" [multiple]="false" [items]="itemsCategories" name="letterid" id="letterid" #letterid="ngModel" [(ngModel)]="model.letterid" (change)="onChange(letterid)" required ></ngx-select>
                    <span><button class="btn btn-small btn-primary" (click)="onChange(letterid.model)" type="button"><em class="fa fa-sync fa-fw"></em> Letter details</button></span>
                    <p class="my-2">Days in arrears</p>
                    <ngx-select (data)="valueTag" [multiple]="false" [items]="itemsTags" name="daysinarr" id="daysinarr" #daysinarr="ngModel" [(ngModel)]="model.daysinarr" required></ngx-select>
                    <p class="my-2">Exceptions - Memo</p>
                    <ngx-select (data)="valueReview" [multiple]="true" [items]="memoTags" name="exceptions" id="exceptions" #exceptions="ngModel" [(ngModel)]="model.exceptions" ></ngx-select>
                    <p class="lead mt-3">SMS</p>
                    <div class="form-group">
                        <p>sms message</p>
                        <textarea class="form-control" rows="5" placeholder="sms message.." name="sms" id="sms" #sms="ngModel" [(ngModel)]="model.sms" required></textarea>
                    </div>
                    <div class="form-group">
                        <p>Template - Email</p>
                        <textarea class="form-control" rows="3" placeholder="email template..."name="templateemail" id="templateemail" #templateemail="ngModel" [(ngModel)]="model.templateemail"></textarea>
                    </div>
                    <div class="form-group">
                        <p>Template - Letter</p>
                        <textarea class="form-control" rows="3" placeholder="letter template..." name="templateletter" id="templateletter" #templateletter="ngModel" [(ngModel)]="model.templateletter"></textarea>
                    </div>
                    <div>
                        <div class="clearfix">
                            <div class="float-left">
                                <button [disabled]="!settingsForm.valid || !settingsForm.dirty" class="btn btn-primary" type="submit">
                                    <em class="fa fa-check fa-fw"></em>Save</button>
                            </div>
                            <!--<div class="float-right">
                                <button class="btn btn-danger" type="button">
                                    <em class="fas fa-trash-alt fa-fw"></em>Cancel</button>
                            </div>-->
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
