<ngx-spinner bdColor="rgba(51,51,51,0.8)" color="#fff" size="medium" type="ball-spin-fade">
  <p style="font-size: 20px; color: white">Processing ...</p>
</ngx-spinner>
<div>
  <div class="card">
    <div class="card-header">
      <strong>New Reminder activity </strong> capture
    </div>
    <button (click)="audio()" class="btn btn-sm btn-warning"></button>
    <!--    (ngSubmit)="onSubmitted($event)"-->
    <form (ngSubmit)="onSubmit(newreminder)" [formGroup]="newreminder" autocomplete="off" novalidate>
      <div class="card-body">
        <div class="row">
          <div class="col-xl-2 col-md-3">
            Account Number
          </div>
          <div class="col-md-9">
            <div class="col-md-6">
              <input class="form-control" formControlName="accnumber" id="accnumber" name="accnumber" type="text">

            </div>
          </div>

        </div>

        <div class="row" style="padding-top: 20px">
          <div class="col-xl-2 col-md-3">
            Priority
          </div>
          <div class="col-md-3">
            <div class="col-md-12">
              <select class="form-control" formControlName="priority"
                      id="priority" name="priority"
              >
                <!--                [ngClass]="{ 'is-invalid': f.priority.errors }"-->

                <option>Critical</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>


            </div>
            <!--            <span *ngIf="!newcase.get('custnumber').valid" class="validation-error">Customer Number Required</span>-->
          </div>
          <div class="col-md-3">
            Issue
          </div>
          <div class="col-md-3">
            <div class="col-md-12">
              <select class="form-control" formControlName="issue" id="issue"
                      name="issue"
              >
                <!--                [ngClass]="{ 'is-invalid': f.priority.errors }"-->

                <option>Follow-up call</option>
                <option>PTP Follow-up</option>
                <option>Action reminder</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row" style="padding-top: 20px">
          <div class="col-xl-2 col-md-3">
            Description
          </div>
          <div class="col-md-3">
            <div class="col-md-12">
              <textarea class="form-control" formControlName="description" name="description"
                        placeholder="Enter a message" rows="3"></textarea>
            </div>
          </div>
          <div class="col-md-3">
            Schedule Date and Time
          </div>
          <div class="col-md-3">
            <div class="col-md-12">
              <input formControlName="scheduledate" id="scheduledate" [ngModel]="selectedMoment | date: 'mediumTime'" [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5" class="form-control">
              <owl-date-time [startAt]="startAt" [showSecondsTimer]="true" #dt5 ></owl-date-time>
            </div>
          </div>
        </div>

        <div class="row" style="padding-top: 20px">
          <div class="col-xl-2 col-md-3">
            Status
          </div>
          <div class="col-md-3">
            <div class="col-md-12">
              <select class="form-control" formControlName="status" id="status"
                      name="status">
                <option>Open</option>
                <option>Pending</option>
                <option>Closed</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            Submitted by
          </div>
          <div class="col-md-3">
            <div class="col-md-12">
              <input [(ngModel)]="user.username" class="form-control" formControlName="submittedby" id="submittedby"
                     name="submittedby" type="text">
            </div>
          </div>
        </div>

      </div>
      <div class="card-footer">
        <button  class="btn btn-sm btn-primary" type="submit"><i
          class="fa fa-dot-circle-o"></i> Submit
        </button>
        <a [routerLink]="['/reminders/allreminders']" class="btn btn-sm btn-danger" type="reset"><i
          class="fa fa-backward"></i> Back</a>
      </div>
    </form>
    <!--<pre>{{actionForm.valid | json}}</pre>
    <pre>{{actionForm.value | json}}</pre>-->
  </div>
<!--  <dp-date-picker mode="daytime"  [config]="config"  [(ngModel)]="date"></dp-date-picker>-->
</div>
