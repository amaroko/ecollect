<tabset [justified]="true">
  <tab>
    <ng-template tabHeading>
      <em class="icon-equalizer fa-lg"></em>
    </ng-template>
    <h3 [innerHTML]="'offsidebar.setting.SETTINGS' | translate" class="text-center text-thin mt-4"></h3>
    <div class="p-2">
      <h4 class="text-muted text-thin">Themes</h4>
      <div class="row row-flush mb-2">
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="A"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-info"></span>
                            <span class="color bg-info-light"></span>
                            </span>
              <span class="color bg-white"></span>
            </label>
          </div>
        </div>
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="B"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-green"></span>
                            <span class="color bg-green-light"></span>
                            </span>
              <span class="color bg-white"></span>
            </label>
          </div>
        </div>
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="C"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-purple"></span>
                            <span class="color bg-purple-light"></span>
                            </span>
              <span class="color bg-white"></span>
            </label>
          </div>
        </div>
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="D"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-danger"></span>
                            <span class="color bg-danger-light"></span>
                            </span>
              <span class="color bg-white"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="row row-flush mb-2">
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="E"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-info-dark"></span>
                            <span class="color bg-info"></span>
                            </span>
              <span class="color bg-gray-dark"></span>
            </label>
          </div>
        </div>
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="F"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-green-dark"></span>
                            <span class="color bg-green"></span>
                            </span>
              <span class="color bg-gray-dark"></span>
            </label>
          </div>
        </div>
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="G"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-purple-dark"></span>
                            <span class="color bg-purple"></span>
                            </span>
              <span class="color bg-gray-dark"></span>
            </label>
          </div>
        </div>
        <div class="col mb-2">
          <div class="setting-color">
            <label>
              <input (ngModelChange)="setTheme()" [(ngModel)]="currentTheme" name="setting-theme" type="radio"
                     value="H"/>
              <span class="icon-check"></span>
              <span class="split">
                            <span class="color bg-danger-dark"></span>
                            <span class="color bg-danger"></span>
                            </span>
              <span class="color bg-gray-dark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="p-2">
      <h4 class="text-muted text-thin">Layout</h4>
      <div class="clearfix">
        <p class="float-left">Fixed</p>
        <div class="float-right">
          <label class="switch">
            <input (ngModelChange)="settings.setLayoutSetting('isFixed', $event)"
                   [ngModel]="settings.getLayoutSetting('isFixed')"
                   type="checkbox"/>
            <span></span>
          </label>
        </div>
      </div>
      <div class="clearfix">
        <p class="float-left">Boxed</p>
        <div class="float-right">
          <label class="switch">
            <input (ngModelChange)="settings.setLayoutSetting('isBoxed', $event)"
                   [ngModel]="settings.getLayoutSetting('isBoxed')"
                   type="checkbox"/>
            <span></span>
          </label>
        </div>
      </div>
      <!--
<div class="clearfix">
<p class="float-left">RTL</p>
<div class="float-right">
   <label class="switch">
      <input type="checkbox" [(ngModel)]="layoutRTL"/>
      <span></span>
   </label>
</div>
</div>
-->
    </div>
    <div *ngIf="!settings.getLayoutSetting('horizontal')" class="p-2">
      <h4 class="text-muted text-thin">Aside</h4>
      <div class="clearfix">
        <p class="float-left">Collapsed</p>
        <div class="float-right">
          <label class="switch">
            <input (ngModelChange)="settings.setLayoutSetting('isCollapsed', $event)"
                   [disabled]="settings.getLayoutSetting('isCollapsedText')"
                   [ngModel]="settings.getLayoutSetting('isCollapsed')"
                   type="checkbox"/>
            <span></span>
          </label>
        </div>
      </div>
      <div class="clearfix">
        <p class="float-left">Collapsed Text</p>
        <div class="float-right">
          <label class="switch">
            <input (ngModelChange)="settings.setLayoutSetting('isCollapsedText', $event)"
                   [disabled]="settings.getLayoutSetting('isCollapsed')"
                   [ngModel]="settings.getLayoutSetting('isCollapsedText')"
                   type="checkbox"/>
            <span></span>
          </label>
        </div>
      </div>
      <div class="clearfix">
        <p class="float-left">Float</p>
        <div class="float-right">
          <label class="switch">
            <input (ngModelChange)="settings.setLayoutSetting('isFloat', $event)"
                   [ngModel]="settings.getLayoutSetting('isFloat')"
                   type="checkbox"/>
            <span></span>
          </label>
        </div>
      </div>
      <div class="clearfix">
        <p class="float-left">Hover</p>
        <div class="float-right">
          <label class="switch">
            <input (ngModelChange)="settings.setLayoutSetting('asideHover', $event)"
                   [ngModel]="settings.getLayoutSetting('asideHover')"
                   type="checkbox"/>
            <span></span>
          </label>
        </div>
      </div>
      <div class="clearfix">
        <p class="float-left">Show Scrollbar</p>
        <div class="float-right">
          <label class="switch">
            <input (ngModelChange)="settings.setLayoutSetting('asideScrollbar', $event)"
                   [ngModel]="settings.getLayoutSetting('asideScrollbar')"
                   type="checkbox"/>
            <span></span>
          </label>
        </div>
      </div>
    </div>
    <div class="p-2">
      <h4 class="text-muted text-thin">Language</h4>
      <label>
        <select (ngModelChange)="setLang($event)" [ngModel]="selectedLanguage" class="form-control">
          <option *ngFor="let lang of getLangs()" [value]="lang.code">{{lang.text}}</option>
        </select>
      </label>
    </div>
  </tab>
  <tab>
    <ng-template tabHeading>
      <em class="icon-user fa-lg"></em>
    </ng-template>
    <h3 class="text-center text-thin mt-4">Chat</h3>
    <div class="list-group">
      <!-- START list title-->
      <div class="list-group-item border-0">
        <small class="text-muted">ONLINE</small>
      </div>
      <!-- END list title-->
      <div class="col-xs-12 col-xs-offset-1"
           style="min-height: 500px; max-height: 500px; overflow-y: auto; width: 100%">
        <div class="list-group-item list-group-item-action border-0">
          <div class="media">
            <img alt="Image" class="align-self-center mr-3 rounded-circle thumb48" src="assets/img/user.png">
            <div class="media-body text-truncate">
              <a href="#">
                <strong>Juan Sims</strong>
              </a>
              <br>
              <small class="text-muted">Designeer</small>
            </div>
            <div class="ml-auto">
              <span class="circle bg-success circle-lg"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- START list title
      <div class="list-group-item border-0">
          <small class="text-muted">OFFLINE</small>
      </div>
      END list title
      <div class="list-group-item list-group-item-action border-0">
          <div class="media">
              <img class="align-self-center mr-3 rounded-circle thumb48" src="assets/img/user.png" alt="Image">
              <div class="media-body text-truncate">
                  <a href="#">
                              <strong>Lawrence Robinson</strong>
                           </a>
                  <br>
                  <small class="text-muted">Designeer</small>
              </div>
              <div class="ml-auto">
                  <span class="circle bg-danger circle-lg"></span>
              </div>
          </div>
      </div>-->
    </div>
    <div class="px-3 py-4 text-center">
      <!-- Optional link to list more users-->
      <a class="btn btn-purple btn-sm" href="#" title="See more contacts">
        <strong>Load more..</strong>
      </a>

    </div>

  </tab>
</tabset>
